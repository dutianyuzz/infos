<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>轮播图管理</title>
    <link rel="stylesheet" type="text/css" href="../css/maney.css">

</head>
<body>

<form  id="upBox">
    <div class="form-row">
        <div class="field-label"><label for="field1">发布人：</label></div>
        <div class="field-widget"><input name="areaName" id="text-a" class="required"></div>
    </div>
    <div class="form-row">
        <div class="field-label"><label for="field1">图片发布：</label></div>
        <div id="inputBox"><input type="file" name="file" title="请选择图片" id="file" multiple="multiple" accept="image/png,image/jpg,image/gif,image/JPEG"/>选择图片</div>
    </div>
    <div class="form-row">
        <div id="imgBox"></div>
    </div>
    <div class="form-row">
        <input type="button" value="上传" id="btn">
    </div>

</form>
</body>
<script src="../js/jquery/jquery-3.3.1.js"></script>
<script src="../js/uploadImg.js"></script>
<script type="text/javascript">
    //上传(将文件流数组传到后台)
    function submitPicture(url, data) {
        for (var p of data) {
            console.log(p);
        }
        if (url && data) {
            $.ajax({
                type: "post",
                url: url,
                async: true,
                data: data,
                //下面这两个要写成false，要不然上传不了。
                processData: false,
                contentType: false,
                success: function (data) {
                    var code = (data.code);
                    if (code == 0) {
                        alert(data.message);
                    }
                    if (code == 1) {
                        alert(data.message);
                        window.location.reload();  //刷新当前页面
                    }
                },
                error: function () {
                    alert("图片上传失败");
                }
            });
        }
    };
    imgUpload({
        inputId:'file', //input框id
        imgBox:'imgBox', //图片容器id
        buttonId:'btn', //提交按钮id
        upUrl:'/infos/uploadImg',  //提交地址
        data:'file', //参数名
        num:'3'//最多上传图片个数
    })
</script>

</html>
