<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>联系我们</title>
		<link rel="stylesheet" href="../css/siifi/amazeui.css" />
		<link rel="stylesheet" href="../css/siifi/common.min.css" />
		<link rel="stylesheet" href="../css/siifi/contact.min.css" />
		<style type="text/css">
			@font-face {
				font-family: fontawesome;
				src: url(../fonts/fontawesome-webfont.ttf), url(../fonts/fontawesome-webfont.woff)
			}
		</style>

	</head>

	<body>
		<div class="layout">

			<!--顶部导航 -->
			<div class="headerpage"></div>
			<!--顶部导航 over-->

			<!--===========layout-container================-->
			<div class="layout-container">
				<div class="page-header">
					<div class="am-container">
						<h1 class="page-header-title">联系我们</h1>
					</div>
				</div>

				<div class="breadcrumb-box">
					<div class="am-container">
						<ol class="am-breadcrumb">
							<li>
								<a href="/infos/siifi.html">首页</a>
							</li>
							<li class="am-active">联系我们</li>
						</ol>
					</div>
				</div>
			</div>

			<div class="section">
				<div class="container">
					<div class="section--header">
						<h2 class="section--title">取得联系!</h2>
						<p class="section--description">
							中网国金集团有限公司立志于为广大客户提供更好的平台及服务<br />欢迎您的来信
						</p>
					</div>

					<div class="section-container">
						<div class="am-g">
							<!--contact-left start-->
							<div class="am-u-md-5">
								<ul class="contact-left">
									<li class="contact-box-item">
										<div class="contact_item">
											<i class="contact_item--icon am-icon-phone"></i>
											<h3 class="contact_item--title">打电话给我们</h3>
											<p class="contact_item--text">
												联系电话： <strong>(86)10 — 6783 7666</strong>,
												<br> 周一至周五，上午9点至下午5点
											</p>
										</div>
									</li>
									<li class="contact-item">
										<div class="contact_item">
											<i class="contact_item--icon am-icon-envelope-o"></i>
											<h3 class="contact_item--title">写信给我们</h3>
											<p class="contact_item--text">
												service@siifi.cn, <br/>期待您的来信...
											</p>
										</div>
									</li>
									<li class="contact-item">
										<div class="contact_item">
											<i class="contact_item--icon am-icon-map-marker"></i>
											<h3 class="contact_item--title">拜访我们</h3>
											<p class="contact_item--text">
												北京市北京经济技术开发区宏达北路<br/>7号2幢四层
											</p>
										</div>
									</li>
								</ul>
							</div>
							<!--contact-left end-->

							<!--contact-right start-->
							<div class="am-u-md-7">
								<div class="contact-form">
									<h3 class="contact-form_title">您的要求</h3>
									<form class="am-form">
										<div class="am-g">
											<div class="am-u-md-6">
												<input type="email" class="" id="doc-ipt-email-1" placeholder="姓名">
											</div>
											<div class="am-u-md-6">
												<input type="email" class="" id="doc-ipt-email-2" placeholder="Email">
											</div>
										</div>

										<div class="am-g">
											<div class="am-u-md-6">
												<input type="email" class="" id="doc-ipt-email-3" placeholder="电话">
											</div>
										</div>

										<div class=am-g>
											<div class="am-u-md-12">
												<div class="am-form-group">
													<textarea class="" rows="5" id="doc-ta-1" placeholder="写下你想说的..."></textarea>
												</div>
											</div>
										</div>

										<div class="am-g">
											<div class="am-u-md-3">
												<p><button type="submit" class="am-btn am-btn-default btn-reguest">提交</button></p>
											</div>
										</div>
									</form>
								</div>
							</div>
							<!--contact-right end-->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--联系方式-->
		<div class="contact"></div>
		<!--联系方式-->

		<!--底部导航-->
		<div class="footerpage"></div>
		<!--底部导航-->

		<script src="../js/siifi/jquery-2.1.0.js" charset="utf-8"></script>
		<script src="../js/siifi/amazeui.js" charset="utf-8"></script>
		<script src="../js/siifi/common.js" charset="utf-8"></script>
	</body>

</html>
