<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招贤纳士-招聘简介</title>
    <link rel="stylesheet" href="../css/siifi/amazeui.css"/>
    <link rel="stylesheet" href="../css/siifi/common.min.css"/>
    <link rel="stylesheet" href="../css/siifi/recruit.css"/>
    <style>
        .solution-page {
            background: url(../images/siifi/solution/solution-banner.png);
            color: #fff;
            padding: 110px 0 160px;
        }

        @font-face {
            font-family: fontawesome;
            src: url(../fonts/fontawesome-webfont.ttf), url(../fonts/fontawesome-webfont.woff)
        }
    </style>
</head>

<body>
<div class="layout">

    <!--顶部导航 -->
    <div class="headerpage"></div>
    <!--顶部导航 over-->

    <!--===========布局容器================-->
    <div class="layout-container">
        <div class="solution-page">
            <div class="container">
                <h2>招聘简介</h2>
                <p></p>
            </div>
        </div>
    </div>

    <div class="breadcrumb-box">
        <div class="NeiNav">
            <div class="cmain">
                <ul>
                    <li class="active">
                        <a href="/infos/recruitingIntroduction">
                            <span class="span1">招聘简介</span>
                        </a>
                    </li>
                    <li>
                        <a href="/infos/recruitingPosition">
                            <span class="span1">招聘职位</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="WfTopNav">
                <div class="title">招贤纳士/<strong style="font-size: 16px;">招聘简介</strong></div>
                <div class="hen"></div>
            </div>

            <div class="text" id="testcon">
            </div>
        </div>
    </div>
</div>

<!--联系方式-->
<div class="contact"></div>
<!--联系方式-->

<!--===========布局页脚================-->
<!--底部导航-->
<div class="footerpage"></div>
<!--底部导航-->

<script src="../js/siifi/jquery-2.1.0.js" charset="utf-8"></script>
<script src="../js/siifi/amazeui.js" charset="utf-8"></script>
<script src="../js/siifi/common.js" charset="utf-8"></script>
</body>
<script>
    $(function () {
        $.ajax({
            url: '/infos/findJobByIds',
            dataType: 'json',
            success: function (data) {
                $("#testcon").html(data.content);
                UE.getEditor('editor').execCommand('insertHtml', $('#testcon').html());
            }
        })
    });
</script>
</html>
